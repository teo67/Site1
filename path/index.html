<!DOCTYPE html>
<!--  -->
<html lang="en">
    <head>
        <link href='./style.css' rel='stylesheet'>
        <title>Path Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div id="head">
                <button id="clear">clear buoys</button>
                <button id="generate">generate path with angular deviation <input type="number" value="0.2" id="path-angular-deviation"/>, linear deviation <input type="number" value="1" id="path-linear-deviation"/></button>
            </div>
        </header>
        <main>
            <image id="boat" class="draggable" src="./images/boat.png" draggable="false"></image>
            <section id="buoys"></section>
            <section id="lines"></section>
            <section id="weights"></section>
            <section id="trash"></section>
            <section id="grid"></section>
            <section id="radial-displays"></section>
            <section id="radial-outlines"></section>
        </main>
        <footer>
            <section id="supply">
                <div id="green-supply">
                </div>
                <div id="red-supply">
                </div>
            </section>
        </footer>
        <script type="module" src="./main.js"></script>
    </body>
</html>
